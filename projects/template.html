<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Name - Abhisek Das</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        html {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --accent-color: #0066cc;
            --card-bg: #fff;
            --code-bg: #e0e0e0;
        }

        html.dark-mode {
            --bg-color: #1e1e1e;
            --text-color: #f0f0f0;
            --accent-color: #4da6ff;
            --card-bg: #2d2d2d;
            --code-bg: #3a3a3a;
        }

        body {
            font-family: 'Fira Code', monospace;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 40px;
            border-bottom: 1px solid var(--accent-color);
            padding-bottom: 20px;
        }

        h1, h2 {
            color: var(--accent-color);
        }

        .project-content {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--accent-color);
            text-decoration: none;
            margin-top: 20px;
            padding: 8px 16px;
            border: 1px solid var(--accent-color);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }

        code {
            background-color: var(--code-bg);
            padding: 2px 4px;
            border-radius: 3px;
        }

        pre {
            background-color: var(--code-bg);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Project Name</h1>
        </header>
        
        <main class="project-content">
            <!-- Project content goes here -->
        </main>
        
        <a href="../index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Portfolio
        </a>
    </div>

    <script>
        // Add your dark mode toggle script here
    </script>
</body>
</html>
